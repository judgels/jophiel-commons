@import org.iatoki.judgels.jophiel.profile.UserProfileSearchForm
@import play.i18n.Messages

@(userProfileSearchForm: Form[UserProfileSearchForm], autocompleteUserAPIEndpoint: String, postSearchUserProfileUrl: String)

<div class="box clearfix">
    <div class="col-md-12 clearfix">
        @Messages.get("userProfileSearch.text.userProfileSearch")

        <br />
        <br />

        <form action="@postSearchUserProfileUrl" class="form-horizontal" method="POST">
            <div class="form-group row clearfix">
                <label class="control-label col-md-4" for="search_username">
                    @Messages.get("userProfileSearch.field.username"):
                </label>
                <div class="col-md-8">
                    <input id="search_username" type="text" class="form-control user_autocomplete" name="username">
                </div>
            </div>

            <script type="text/javascript">
                var autocompleteUserAPIEndpoint = "@autocompleteUserAPIEndpoint";
            </script>
            <script type="text/javascript" src="@controllers.routes.Assets.versioned("lib/jophielcommons/javascripts/autocompleteUser.js")"></script>

            <div class="form-group clearfix">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">@Messages.get("commons.button.search")</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
